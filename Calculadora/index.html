<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="panel">
            <input class="final-score" type="text" placeholder="Nums">
            <button class="btn-one">1</button>
            <button class="btn-two">2</button>
            <button class="btn-three">3</button>
            <button class="btn-four">4</button>
            <button class="btn-five">5</button>
            <button class="btn-six">6</button>
            <button class="btn-seven">7</button>
            <button class="btn-eight">8</button>
            <button class="btn-nine">9</button>
            <button class="btn-zero">0</button>
            <button class="btn-DEL">DEL</button>
            <button class="btn-AC">AC</button>
            <button class="btn-mult">X</button>
            <button class="btn-div">/</button>
            <button class="btn-add">+</button>
            <button class="btn-less">-</button>
            <button class="btn-equal">=</button>
            <button class="btn-ans">Ans</button>
            <button class="btn-punto">.</button>
            <button class="btn-pi">pi</button>
        </div>
    </div>

    <!--<script src="app.js"></script>-->
    <script src="challenges.js"></script>
</body>

</html>
